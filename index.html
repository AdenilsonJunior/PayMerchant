<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar com Pix</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
    }

    p {
      color: #666;
      font-size: 0.95rem;
    }

    /* BOT√ÉO PIX */
    .pix-btn {
      width: 100%;
      padding: 15px;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .pix-btn:active {
      transform: scale(0.97);
    }

    .pix-btn.copied {
      background: #2ecc71;
    }

    /* GRID DE BANCOS */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 1.6rem;
    }

    /* √çCONE = BOT√ÉO */
    .bank-icon {
      height: 84px;                 /* üîº maior */
      border-radius: 16px;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease;
      user-select: none;
    }

    .bank-icon img {
      max-height: 42px;             /* üîº maior */
      max-width: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    /* FEEDBACK VISUAL */
    .bank-icon:active {
      transform: scale(0.94);
      background: #e6e6e6;
      box-shadow: inset 0 0 0 2px #d0d0d0;
    }

    .bank-icon.clicked {
      animation: pulse 0.25s ease;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(0.92); }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pagar com Pix</h1>
    <p>Copie o Pix ou toque no banco</p>

    <!-- COPIAR PIX -->
    <button id="pixBtn" class="pix-btn">
      Copiar Pix
    </button>

    <!-- BANCOS -->
    <div class="bank-grid">

      <div class="bank-icon" data-link="nubank://">
        <img src="nubank.svg" alt="Nubank" />
      </div>

      <div class="bank-icon" data-link="bb://">
        <img src="bb.svg" alt="Banco do Brasil" />
      </div>

      <div class="bank-icon" data-link="itau://">
        <img src="itau.svg" alt="Ita√∫" />
      </div>

      <div class="bank-icon" data-link="santander://">
        <img src="santander.svg" alt="Santander" />
      </div>

      <div class="bank-icon" data-link="bradesco://">
        <img src="bradesco.svg" alt="Bradesco" />
      </div>

    </div>

    <footer>
      No iPhone, se o app n√£o abrir, use ‚ÄúCopiar Pix‚Äù.
    </footer>
  </div>

  <script>
    const PIX_CODE =
      "00020126360014BR.GOV.BCB.PIX0114550352540001375204000053039865802BR5907Mercado6010Sao Carlos62110507EXTERNO6304BC21";

    // Copiar Pix
    const pixBtn = document.getElementById("pixBtn");
    pixBtn.addEventListener("click", async () => {
      await navigator.clipboard.writeText(PIX_CODE);
      pixBtn.textContent = "Pix copiado ‚úì";
      pixBtn.classList.add("copied");

      setTimeout(() => {
        pixBtn.textContent = "Copiar Pix";
        pixBtn.classList.remove("copied");
      }, 2200);
    });

    // Abrir banco (best-effort)
    document.querySelectorAll(".bank-icon").forEach(icon => {
      icon.addEventListener("click", () => {
        const link = icon.dataset.link;

        icon.classList.add("clicked");
        setTimeout(() => icon.classList.remove("clicked"), 250);

        // tentativa direta
        window.location.href = link;
      });
    });
  </script>
</body>
</html>
