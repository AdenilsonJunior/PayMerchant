<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagar com Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      font-size: 1.1rem;
      padding: 1rem 1.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 320px;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-copy {
      background-color: #0d6efd;
    }

    .btn-copy.success {
      background-color: #2e7d32;
    }

    /* Botão Nubank com ícone */
    .nubank-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #8A05BE;
      border-radius: 12px;
      width: 64px;
      height: 64px;
      margin-top: 0.75rem;
      text-decoration: none;
    }

    .nubank-btn img {
      width: 34px;
      height: 34px;
    }

    .nubank-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Pagar com Pix</h1>

  <div class="container">
    <button
      id="pixBtn"
      class="btn btn-copy"
      onclick="copiarPix()">
      Copiar Pix
    </button>

    <!-- Botão Nubank com ícone -->
    <a href="nubank://" class="nubank-btn" aria-label="Abrir Nubank">
      <img src="nubank.svg" alt="Nubank" />
    </a>
  </div>

  <script>
    const PIX_CODE =
      "00020126360014BR.GOV.BCB.PIX0114550352540001375204000053039865802BR5907Mercado6010Sao Carlos62110507EXTERNO6304BC21";

    function copiarPix() {
      const btn = document.getElementById("pixBtn");

      navigator.clipboard.writeText(PIX_CODE).then(() => {
        btn.classList.add("success");
        btn.textContent = "Pix copiado";

        setTimeout(() => {
          btn.classList.remove("success");
          btn.textContent = "Copiar Pix";
        }, 2000);
      });
    }
  </script>

</body>
</html>
