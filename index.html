<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar com Pix</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
    }

    p {
      color: #666;
      font-size: 0.95rem;
    }

    /* BOTÃO PIX */
    .pix-btn {
      width: 100%;
      padding: 16px;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .pix-btn:active {
      transform: scale(0.97);
    }

    .pix-btn.copied {
      background: #2ecc71;
    }

    /* GRID */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 1.6rem;
    }

    /* ÍCONE = BOTÃO */
    .bank-icon {
      height: 90px;
      border-radius: 18px;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        background 0.12s ease,
        box-shadow 0.12s ease;
      user-select: none;
    }

    .bank-icon img {
      max-height: 46px;
      max-width: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    /* FEEDBACK CLICK */
    .bank-icon:active {
      transform: scale(0.94);
      background: #e6e6e6;
    }

    .bank-icon.clicked {
      animation: pulse 0.25s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.92); }
      100% { transform: scale(1); }
    }

    /* FEEDBACK ERRO */
    .bank-icon.error {
      background: #ffecec;
      box-shadow: inset 0 0 0 2px #ffb3b3;
      animation: shake 0.25s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pagar com Pix</h1>
    <p>Copie o Pix ou toque no banco</p>

    <!-- COPIAR PIX -->
    <button id="pixBtn" class="pix-btn">
      Copiar Pix
    </button>

    <!-- BANCOS -->
    <div class="bank-grid">

      <div class="bank-icon" data-link="nubank://">
        <img src="nubank.svg" alt="Nubank">
      </div>

      <div class="bank-icon" data-link="bb://">
        <img src="bb.svg" alt="Banco do Brasil">
      </div>

      <div class="bank-icon" data-link="itau://">
        <img src="itau.svg" alt="Itaú">
      </div>

      <div class="bank-icon" data-link="santander://">
        <img src="santander.svg" alt="Santander">
      </div>

      <div class="bank-icon" data-link="bradesco://">
        <img src="bradesco.svg" alt="Bradesco">
      </div>

    </div>

    <footer>
      Se o app não abrir, use “Copiar Pix”.
    </footer>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast">
    App do banco não encontrado. Use “Copiar Pix”.
  </div>

  <script>
    const PIX_CODE =
      "00020126360014BR.GOV.BCB.PIX0114550352540001375204000053039865802BR5907Mercado6010Sao Carlos62110507EXTERNO6304BC21";

    const pixBtn = document.getElementById("pixBtn");
    const toast = document.getElementById("toast");

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2200);
    }

    // Copiar Pix
    pixBtn.addEventListener("click", async () => {
      await navigator.clipboard.writeText(PIX_CODE);
      pixBtn.textContent = "Pix copiado ✓";
      pixBtn.classList.add("copied");

      setTimeout(() => {
        pixBtn.textContent = "Copiar Pix";
        pixBtn.classList.remove("copied");
      }, 2200);
    });

    // Abrir banco com heurística
    document.querySelectorAll(".bank-icon").forEach(icon => {
      icon.addEventListener("click", () => {
        const link = icon.dataset.link;
        let appOpened = false;

        icon.classList.add("clicked");

        const onBlur = () => {
          appOpened = true;
          window.removeEventListener("blur", onBlur);
        };

        window.addEventListener("blur", onBlur);

        // tentativa de abrir app
        window.location.href = link;

        // fallback
        setTimeout(() => {
          window.removeEventListener("blur", onBlur);

          if (!appOpened) {
            icon.classList.add("error");
            showToast();
            setTimeout(() => icon.classList.remove("error"), 1200);
          }
        }, 1200);

        setTimeout(() => icon.classList.remove("clicked"), 250);
      });
    });
  </script>
</body>
</html>
