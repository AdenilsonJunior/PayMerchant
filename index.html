<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagar com Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 1.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0d6efd;
      color: white;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    button.success {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>Pagar com Pix</h1>

  <button id="pixBtn" onclick="copiarPix()">Copiar Pix</button>

  <script>
    const PIX_CODE = "00020126360014BR.GOV.BCB.PIX0114550352540001375204000053039865802BR5907Mercado6010Sao Carlos62110507EXTERNO6304BC21";

    function copiarPix() {
      const btn = document.getElementById("pixBtn");

      navigator.clipboard.writeText(PIX_CODE).then(() => {
        btn.classList.add("success");
        btn.textContent = "Pix copiado";

        setTimeout(() => {
          btn.classList.remove("success");
          btn.textContent = "Copiar Pix";
        }, 2000); // tempo em ms (2 segundos)
      });
    }
  </script>

</body>
</html>
