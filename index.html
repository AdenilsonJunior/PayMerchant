<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento via Pix</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      font-size: 0.95rem;
    }

    /* BOTÃO PIX */
    .pix-btn {
      width: 100%;
      padding: 14px;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .pix-btn.copied {
      background: #2ecc71;
    }

    /* GRID DE BANCOS */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 1.5rem;
    }

    /* ÍCONE = BOTÃO */
    .bank-icon {
      height: 72px;
      border-radius: 14px;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease;
    }

    .bank-icon img {
      max-height: 34px;
      max-width: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    /* FEEDBACK VISUAL */
    .bank-icon:active {
      transform: scale(0.94);
      background: #e6e6e6;
      box-shadow: inset 0 0 0 2px #d0d0d0;
    }

    /* ANIMAÇÃO EXTRA (tap confirmado) */
    .bank-icon.clicked {
      animation: pulse 0.25s ease;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(0.92); }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pagar com Pix</h1>
    <p>Copie a chave ou abra seu banco</p>

    <!-- BOTÃO COPIAR PIX -->
    <button id="pixBtn" class="pix-btn">
      Copiar chave Pix
    </button>

    <!-- GRID DE BANCOS -->
    <div class="bank-grid">

      <div class="bank-icon" data-link="bb://">
        <img src="bb.svg" alt="Banco do Brasil" />
      </div>

      <div class="bank-icon" data-link="itau://">
        <img src="itau.svg" alt="Itaú" />
      </div>

      <div class="bank-icon" data-link="santander://">
        <img src="santander.svg" alt="Santander" />
      </div>

      <div class="bank-icon" data-link="bradesco://">
        <img src="bradesco.svg" alt="Bradesco" />
      </div>

    </div>

    <footer>
      Caso o app não abra, use a opção “Copiar Pix”.
    </footer>
  </div>

  <script>
    const PIX_CHAVE = "55.035.254/0001-37";

    // Copiar Pix
    const pixBtn = document.getElementById("pixBtn");
    pixBtn.addEventListener("click", async () => {
      await navigator.clipboard.writeText(PIX_CHAVE);
      pixBtn.textContent = "Pix copiado ✓";
      pixBtn.classList.add("copied");

      setTimeout(() => {
        pixBtn.textContent = "Copiar chave Pix";
        pixBtn.classList.remove("copied");
      }, 2000);
    });

    // Abrir bancos
    document.querySelectorAll(".bank-icon").forEach(icon => {
      icon.addEventListener("click", () => {
        const link = icon.dataset.link;

        icon.classList.add("clicked");
        setTimeout(() => icon.classList.remove("clicked"), 250);

        window.location.href = link;
      });
    });
  </script>
</body>
</html>
