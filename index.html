<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Mercadinho</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
    }

    p {
      color: #666;
      font-size: 0.95rem;
    }

    /* BOTÃƒO PIX */
    .pix-btn {
      width: 100%;
      padding: 16px;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .pix-btn:active {
      transform: scale(0.97);
    }

    .pix-btn.copied {
      background: #2ecc71;
      cursor: default;
    }

    /* GRID */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 1.6rem;
    }

    .bank-icon {
      height: 92px;
      border-radius: 18px;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
      user-select: none;
    }

    .bank-icon img {
      max-height: 48px;
      max-width: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    .bank-icon:active {
      transform: scale(0.94);
      background: #e6e6e6;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pagar com Pix</h1>
    <p>Copie o cÃ³digo clicando no botÃ£o abaixo e escolha o banco de sua preferÃªncia</p>

    <!-- COPIAR PIX -->
    <button id="pixBtn" class="pix-btn">
      Copiar Pix
    </button>

    <!-- BANCOS -->
    <div class="bank-grid">
      <div class="bank-icon" data-bank="nubank">
        <img src="nubank.svg" alt="Nubank">
      </div>

      <div class="bank-icon" data-bank="bb">
        <img src="bb.svg" alt="Banco do Brasil">
      </div>

      <div class="bank-icon" data-bank="itau">
        <img src="itau.svg" alt="ItaÃº">
      </div>

      <div class="bank-icon" data-bank="santander">
        <img src="santander.svg" alt="Santander">
      </div>

      <div class="bank-icon" data-bank="bradesco">
        <img src="bradesco.svg" alt="Bradesco">
      </div>

      <div class="bank-icon" data-bank="caixa">
        <img src="caixa.svg" alt="Caixa EconÃ´mica Federal">
      </div>
    </div>

    <footer>
      ApÃ³s realizar o pagamento, envie o comprovante para o WhatsApp do Juninho ðŸ˜‰
    </footer>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <script>
    const PIX_CODE =
      "00020126360014BR.GOV.BCB.PIX0114550352540001375204000053039865802BR5907Mercado6010Sao Carlos62110507EXTERNO6304BC21";

    const BANK_STORES = {
      nubank: {
        android: "https://play.google.com/store/apps/details?id=com.nu.production",
        ios: "https://apps.apple.com/br/app/nubank/id814456780",
        name: "Nubank"
      },
      bb: {
        android: "https://play.google.com/store/apps/details?id=br.com.bb.android",
        ios: "https://apps.apple.com/br/app/bb-banco-do-brasil/id330984271",
        name: "Banco do Brasil"
      },
      itau: {
        android: "https://play.google.com/store/apps/details?id=com.itau",
        ios: "https://apps.apple.com/br/app/itau/id474505665",
        name: "ItaÃº"
      },
      santander: {
        android: "https://play.google.com/store/apps/details?id=com.santander.app",
        ios: "https://apps.apple.com/br/app/santander/id613365711",
        name: "Santander"
      },
      bradesco: {
        android: "https://play.google.com/store/apps/details?id=com.bradesco",
        ios: "https://apps.apple.com/br/app/bradesco/id336954985",
        name: "Bradesco"
      },
      caixa: {
        android: "https://play.google.com/store/apps/details?id=br.com.gabba.Caixa",
        ios: "https://apps.apple.com/br/app/caixa-tem/id490813624",
        name: "Caixa EconÃ´mica Federal"
      }
    };

    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const toast = document.getElementById("toast");

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2600);
    }

    /* COPIAR PIX â€” estado permanente */
    const pixBtn = document.getElementById("pixBtn");

    pixBtn.addEventListener("click", async () => {
      if (pixBtn.classList.contains("copied")) return;

      await navigator.clipboard.writeText(PIX_CODE);
      pixBtn.textContent = "Pix copiado âœ“";
      pixBtn.classList.add("copied");
      showToast("CÃ³digo Pix copiado!");
    });

    /* BANCOS â†’ LOJA */
    document.querySelectorAll(".bank-icon").forEach(icon => {
      icon.addEventListener("click", async () => {
        const bank = BANK_STORES[icon.dataset.bank];
        await navigator.clipboard.writeText(PIX_CODE);

        showToast(`Pix copiado. Abrindo ${bank.name}â€¦`);

        const link = isIOS ? bank.ios : bank.android;
        setTimeout(() => window.open(link, "_blank"), 600);
      });
    });
  </script>
</body>
</html>
