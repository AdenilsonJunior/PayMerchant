<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagar com Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .btn {
      font-size: 1.1rem;
      padding: 1rem 1.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 320px;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-copy {
      background-color: #0d6efd;
    }

    .btn-copy.success {
      background-color: #2e7d32;
    }

    .btn-nubank {
      background-color: #8A05BE;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Pagar com Pix</h1>

  <div class="container">
    <button
      id="pixBtn"
      class="btn btn-copy"
      onclick="copiarPix()">
      Copiar Pix
    </button>

    <button
      class="btn btn-nubank"
      onclick="abrirNubank()">
      Abrir Nubank
    </button>
  </div>

  <script>
    const PIX_CODE =
      "00020126360014BR.GOV.BCB.PIX0114550352540001375204000053039865802BR5907Mercado6010Sao Carlos62110507EXTERNO6304BC21";

    function copiarPix() {
      const btn = document.getElementById("pixBtn");

      navigator.clipboard.writeText(PIX_CODE).then(() => {
        btn.classList.add("success");
        btn.textContent = "Pix copiado";

        setTimeout(() => {
          btn.classList.remove("success");
          btn.textContent = "Copiar Pix";
        }, 2000);
      });
    }

    function abrirNubank() {
      // tenta abrir o app
      window.location.href = "nubank://pix";

      // fallback educado se não abrir (web / app não instalado)
      setTimeout(() => {
        alert("Se o app não abriu, volte e cole o Pix manualmente no seu banco.");
      }, 1500);
    }
  </script>

</body>
</html>
